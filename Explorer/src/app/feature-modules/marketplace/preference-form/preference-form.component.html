<div class="container mt-4">

    <div class="row justify-content-center form-control-lg">

        <div>
            <form [formGroup]="preferenceForm">
                <div>
                    <div class="mb-3">
                        <label class="form-label">Difficulty(1=easy, 5=hard; 1-5)</label>
                        <input matInput formControlName="difficulty" type="number"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transport</label>
                        <select matInput formControlName="transport">
                            <option value="Walking">Walking</option>
                            <option value="Bicycle">Bicycle</option>
                            <option value="Car">Car</option>
                            <option value="Boat">Boat</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Tags</label>
                      <input matInput formControlName="tags" type="text">
                    </div>
                <button *ngIf="!shouldEdit" class="btn btn-primary" type="submit" (click)="addPreference()" >Done</button>
                <button *ngIf="shouldEdit" class="btn btn-primary" type="submit" (click)="editPreference()">Done</button>
                </div>
            </form>
        </div>
    </div>

</div>
