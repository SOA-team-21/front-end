<div class="d-flex align-items-start vh-100" style="padding: 2.5rem; margin:0 auto;">
  <div class="container">
    <h1 class="font-weight-bold title mb-5" style="font-size: 2.5rem;">Overview of registered users </h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let user of users; let i = index;" (click)="selectUser(user)">
          <td>{{user.username}}</td>
          <td>
            <label *ngIf="user.role == 2">Tourist</label>
            <label *ngIf="user.role == 0">Admin</label>
            <label *ngIf="user.role == 1">Author</label>
          </td>
          <td *ngIf="!user.isActive">Blocked</td>
          <td *ngIf="user.isActive">Active</td>
          <td><button class="btn btn-primary btn-block" [disabled]="!user.isActive" (click)="blockUser(user.username, i)">Block user</button></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="selectedUser && selectedUser.role === 2" class="container">
      <div class="row">
        <h2 class=" title mb-3" style="font-size: 1.75rem;"><p>Wallet</p></h2>
      </div>  
      <div class="col">
        <label class="title mb-3 form-label" style="font-size: 1.25rem;">Current coin balance:</label>
        <label class="title mb-3 form-label" style="font-size: 1.25rem;">{{selectedUsersWallet?.coins}}</label>
      </div>    
      <div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" min="0" id="floatingInput" #coins style="width: 30%;">
          <label for="floatingInput">Coins to add</label>
        </div>
        <div>
          <button class="btn btn-primary btn-block" (click)="addCoins(coins.value)">Add more coins</button>
        </div>
      </div>
    </div>
  </div>
</div>
