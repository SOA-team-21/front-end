<div class="container mt-4">

    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Your Campaigns</h1>
        </div>
    </div>

    <div class="row mt-4">

        <div class="col-12  d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" *ngIf="hasCampaigns === undefined">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="hasCampaigns === false">
            <h3 class="text-center">You have no campaigns yet.</h3>
        </div>  

        <div *ngIf="hasCampaigns">
            <div class="col-6 p-3" *ngFor="let campaign of campaigns">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{campaign.title}}</h2>
                        <div class="input-group my-2">
                            <span class="input-group-text" style="width: 10rem;">Total length:</span>
                            <input type="text" aria-label="First name" class="form-control" placeholder="0"
                            disabled [(ngModel)]="campaign.length">
                        </div>
                        <div class="input-group my-2">
                            <span class="input-group-text" style="width: 10rem;">Total difficulty:</span>
                            <input type="text" aria-label="First name" class="form-control" placeholder="0" 
                            disabled [(ngModel)]="campaign.difficult">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
