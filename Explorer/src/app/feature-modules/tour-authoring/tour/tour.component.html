<div class="container mt-5">

    <div class="row mb-3">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <h1>Your Tours</h1>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createTourModal"
                (click)="onAddClicked()">Create a tour</button>
        </div>
        <div class="modal fade" id="createTourModal">
            <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" *ngIf="!shouldEdit">Create a tour</h1>
                        <h1 class="modal-title" *ngIf="shouldEdit">Edit tour</h1>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <xp-tour-form [shouldEdit]="shouldEdit" [tour]="selectedTour"
                            (tourUpdated)="getTours()"></xp-tour-form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4 mb-5" *ngFor="let tour of tours">
            <div class="card">
                <!-- TODO: Add image to tour? -->
                <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/08/ba/a5/2c.jpg" alt="Tour Image"
                    class="card-img-top">
                <div class="card-body">
                    <h1 class="card-title">{{tour.name}}</h1>
                    <p class="card-text mb-4">{{tour.description}}</p>
                    <div class="card my-2 mb-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Difficulty: {{tour.difficult}}</li>
                            <!-- <li class="list-group-item">Duration: {{tour.requiredTime.minutes}}</li> -->
                            <li class="list-group-item">Tags: {{tour.tags[0].name}}</li>
                            <li class="list-group-item">Length: {{tour.length}}</li>
                            <li class="list-group-item">Price: {{tour.price}}</li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <!-- <button class="btn btn-outline-primary start-0">View tour</button> -->
                        <button class="btn btn-outline-warning" (click)="arhive(tour.id)" *ngIf="tour.status == 1">Archive tour</button>
                        <button class="btn btn-outline-warning" (click)="publish(tour.id)" *ngIf="tour.status == 0">Publish tour</button>
                        <!-- <button class="btn btn-outline-secondary end-0" data-bs-toggle="modal" data-bs-target="#createTourModal">Edit tour</button> -->
                        <button class="btn btn-outline-secondary end-0" data-bs-toggle="modal" data-bs-target="#createTourModal" (click)="onEditClicked(tour)">Edit tour</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

</div>
