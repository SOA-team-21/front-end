<div class="container mt-4">

               
            <div class="col-12" style="height: 15rem; overflow-y: scroll;">
                <div class="card my-2" *ngFor="let clubInvitation of clubInvitations">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h3 class="card-tittle"> From club: {{clubInvitation.clubId}}</h3>
                            
                        </div>
                        <div class="d-flex align-items-center">
                                
                            <button class="btn btn-outline-primary" (click)="deleteClubInvitation(clubInvitation.id || 0)"><i class="bi bi-trash3"></i></button>
                        </div>
                    </div>
                </div>
            </div>
</div>
