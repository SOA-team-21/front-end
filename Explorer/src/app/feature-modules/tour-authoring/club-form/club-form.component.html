<form [formGroup] = "clubForm">
    <div class="vertical">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="name"
            cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="url"
            cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addClub()" mat-raised-button>Create</button>
        <button *ngIf="shouldEdit" color="primary" type="submit" (click)="editClub()" mat-raised-button>Update</button>
    </div>  
</form>
